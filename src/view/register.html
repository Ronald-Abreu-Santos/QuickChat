<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="../script/registration-script.js"></script>
    <title>Registrati</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
    <div class="container" style="height: 100vh;">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="align-items-center justify-content-center"> 
        <h1 class="display-1">Registrati!</h1>

          <!--Form Registrazione-->
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Indirizzo Email</label>
              <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
              <!--Avviso email-->
              <div class="my-2 avviso alert alert-danger  align-items-center " id="avvisoEmail" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div id="avviso_text_email">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Nome Utente</label>
              <input type="text" class="form-control" id="username">
              <!--Avviso Nome-->
              <div class="my-2 alert alert-danger  align-items-center avviso" id="avvisoNome" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div id="avviso_text_nome">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password1">
              <!--Avviso Password-->
              <div class="my-2 alert alert-danger  align-items-center avviso" id="avvisoPassword" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div id="avviso_text_password">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Conferma Password</label>
              <input type="password" class="form-control" id="Password2">
              <input type="checkbox" onclick="mostra()">Mostra password
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Registrami</button>
          </form>
    
          <!--Contenitore Modal di avviso-->
          <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered ">
              <div class="modal-content alert-success">
                <div class="modal-header alert-success">
                  <h5 class="modal-title " id="exampleModalToggleLabel">Congratulazioni</h5>
                </div>
                <div class="modal-body alert-success">
                  Registrazione effettuata con successo!
                </div>
                <div class="modal-footer alert-success"></div>
              </div>
            </div>
          </div>
      </div>
          
     </div>
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
